<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>StatusPage</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="css/statuspage.min.css" rel="stylesheet">
        <script src="js/statuspage.min.js"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" id="statusPageName"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <p class="navbar-text" id="countdownText"></p>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <div id='alertBar' role="alert"></div>
                    <div id="target" class="text-center">
                        <h4>Pulling Latest Updates</h4>
                        <i class="fa fa-refresh fa-spin fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" id='footer'>
            <div class="container">
                <p class="text-muted"><a href="http://spencerl.com/statuspage" target="_blank" class="text-muted"><i class="fa fa-github"></i> Powered By StatusPage</a></p>
            </div>
        </footer>
        <div class="modal fade" id="logsDisplay" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="LogDisplayTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <div id="logsArea" class="">
                            <i class="fa fa-refresh fa-spin fa-5x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="latencyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="latencyTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <div id="latencyArea" class="">
                            <div id="latencyChart" style="height: 250px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
